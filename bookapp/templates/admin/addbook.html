{% extends "admin/admin_layout.html"%}
{% block breadcrumbs %}
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Dashboard</li>
                              <li class="breadcrumb-item active">Add Book</li>
                        </ol>
{% endblock breadcrumbs %}
{% block admincontent %}
                      <div class="row">
                          <div class="col">
                              
                     <form action="" method="post" enctype="multipart/form-data">
         <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
          <div class="mb-3">
            
            <label  for="Title" >Category</label>
            <select name="bookcat" id="Category" class="form-control">
              <option > Please Select Book Category </option>
              {{cats}}
              {% for c in cats %}
              <option value="{{c.cat_id}}" >{{c.cat_name}}</option>
              {% endfor %}
            </select>
             </div>
          
            <div class="mb-3">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" class="form-control" name="title" id="title">
               
            </div>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Year</label>
            <input type="text" class="form-control" id="author" name="year">
          </div>
           
          <fieldset class="mb-3">
            <legend>Status</legend>
            <div class="form-check">
              <input type="radio" name="radios" class="form-check-input" id="exampleRadio1" name="status" value="1">
              <label class="form-check-label" for="exampleRadio1">Publish</label>
            </div>
            <div class="mb-3 form-check">
              <input type="radio" name="radios" class="form-check-input" id="exampleRadio2" name="status" value="0">
              <label class="form-check-label" for="exampleRadio2">Do Not Publish</label>
            </div>
          </fieldset>
          <div class="mb-3">
            <label class="form-label" for="customFile">Upload Cover</label>
            <input type="file" class="form-control" id="customFile" name="cover">
          </div>
           <div class="mb-3">
            <label class="form-label" for="customFile">Description</label>
         <textarea name="desc" class="form-control"></textarea>
          </div>
          
         
          <button type="submit" class="btn btn-primary">Add Book!</button>
        </form>


                          </div>
                      </div>
{% endblock admincontent %}
