{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">
    <h3>please complete this form to Donate </h3>
 <form action="" method="post">
    <div class="mb-3">
        <input type="text" name="fullname" value="{% if userdeets %} {{userdeets.user_fullname}} {% endif %}" placeholder="your name">

    </div>
    <div class="mb-3">
        <input type="email" name="email" value="{% if userdeets %} {{userdeets.user_email}} {% endif %}" placeholder="enter your email">

    </div>
    <div class="mb-3">
        <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
        <input type="hidden" value="{% if userdeets  %}  {{userdeets.userid}} {% endif %}"  name="userid" >
        <input type="number" name="amount" placeholder="Amount">

    </div>
    <div class="mb-3">
        <button class="btn btn-primary">continue</button>

    </div>

 </form>
  

 </div>
{%endblock%}

{% block morecontent %}{% endblock morecontent%} 
{% block featured %}{%endblock%}
